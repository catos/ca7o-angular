<form name="form" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" novalidate>

    <h1>Login</h1>

    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid}">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required
        />
        <div *ngIf="loginForm.submitted && !username.valid" class="help-block">Username is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid}">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
            required />
        <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div class="form-group links">
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        <a [routerLink]="['/forgot-password']" class="btn btn-link">Forgot password ?</a>
    </div>

    <div class="form-group alert alert-danger">
        Quicklogin as:
        <a [routerLink]="" (click)="loginAs('cskogholt@gmail.com', 'cato123')">cskogholt@gmail.com</a> |
        <a [routerLink]="" (click)="loginAs('tom@stang.no', 'tom123')">tom@stang.no</a> |
        <a [routerLink]="" (click)="loginAs('test@test.ru', 'test123')">test@test.ru</a>
    </div>

</form>
