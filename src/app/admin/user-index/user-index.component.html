<h1>Users</h1>

<div class="input-group">
    <input class="form-control" type="text" placeholder="Filter users on..." [(ngModel)]="filter" />
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="applyFilter()">Filter</button>
    </span>
</div>

<hr>

<table class="table table-bordered table-hover">
    <tr>
        <th>Name</th>
        <th>Username</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>
            <a [routerLink]="['/admin/users/', user._id]">{{user.name}}</a>
            <span *ngIf="user.type == 0" class="badge badge-info">Admin</span>
        </td>
        <td>{{user.username}}</td>
    </tr>
</table>
