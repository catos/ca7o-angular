<div id="chat-wrapper">
    <div #chat id="chat" [scrollTop]="chat.scrollHeight">
        <div class="message" *ngFor="let m of messages">
            <span class="timestamp text-muted">{{ m.timestamp | date:'HH:mm:ss' }}</span>
            <span class="user">{{ m.value.name }}: </span>
            {{ m.value.message }}
        </div>
    </div>
    <input #newMessage id="new-message" type="text" (keyup.enter)="sendMessage(newMessage.value); newMessage.value= ''" />
</div>
